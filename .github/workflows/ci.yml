name: CI Workflow

on:
  push:
    branches:
      - main  # يتم تشغيل الـ workflow عند الدفع إلى الفرع `main`

jobs:
  build:
    runs-on: ubuntu-latest  # تحديد نظام التشغيل الذي سيعمل عليه الـ pipeline

    steps:
      # الخطوة 1: سحب الكود من GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # الخطوة 2: إعداد Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # إعداد Python 3.8

      # الخطوة 3: تثبيت المتطلبات
      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # تثبيت المتطلبات من ملف `requirements.txt`

      # الخطوة 4: تشغيل الاختبارات
      - name: Run tests
        run: |
          pytest  # تشغيل اختبارات المشروع باستخدام `pytest`
